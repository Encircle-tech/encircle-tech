name: Deploy web
on:
  push:
    branches:
      - master
    paths:
      - web/**
      - .github/workflows/deploy-web.yml

jobs:
  deploy-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Install and Build ğŸ”§
        working-directory: web
        run: |
          npm ci
          npm run build-prod

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages 
          folder: web/dist/encircle
